<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Fylo landing page with two column layout</title>
  </head>
  <body>
    <div class="container max-w-screen-lg m-auto px-15">
      <nav class="flex flex-row justify-between pt-10">
        <img src="./images/logo.svg" />
        <ul class="flex flex-row space-x-10 mr-10">
          <li class=""><a href="">Features</a></li>
          <li><a href="">Team</a></li>
          <li><a href="">Sign In</a></li>
        </ul>
      </nav>
      <!-- Nav -->
      <div class="hero flex items-center justify-evenly mt-5 pt-10">
        <div class="text-content">
          <h1 class="text-4xl font-bold mb-4">
            All your files in one secure location, accessible anywhere.
          </h1>
          <p class="">
            Fylo stores your most important files in one secure location. Access
            them wherever you need, share and collaborate with friends, family,
            and co-workers.
          </p>
          <div class="mt-5">
            <input
              type="text"
              placeholder="Enter your Email"
              class="border-solid border-2 border-indigo-600 p-2"
            />
            <input
              type="button"
              value="Get Started"
              class="bg-red-700 text-white p-3 pl-4 rounded-sm"
            />
          </div>
        </div>

        <div>
          <img src="./images/illustration-1.svg" class="" />
        </div>
      </div>
      <!-- Hero -->
    </div>
